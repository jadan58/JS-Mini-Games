<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #007bff;
        }

        .game {
            display: inline-block;
            width: 200px;
            margin: 20px;
            text-decoration: none;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-title {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Select a Game</h1>
        <a class="game" href="memory.html">
            <img src="memory-image.jpeg" alt="Memory Game">
            <div class="game-title">Memory Game</div>
        </a>
        <a class="game" href="hangman.html">
            <img src="hangman-image.jpeg" alt="Hangman">
            <div class="game-title">Hangman</div>
        </a>
        <a class="game" href="tictactoe.html">
            <img src="tictactoe-image.png" alt="Tic Tac Toe">
            <div class="game-title">Tic Tac Toe</div>
        </a>
    </div>
</body>
</html>
